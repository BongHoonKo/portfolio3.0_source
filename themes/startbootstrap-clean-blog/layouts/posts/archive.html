<li class="col-lg-4 col-sm-6">
  <a href="{{ .Permalink }}">
    <img class="port-works__img" src="{{ .Page.Params.image }}" alt=""/>
  </a>
  <div class="port-works__post">
    <p class="post-meta">
      {{ partial "meta.html" .}}
    </p>
    <a href="{{ .Permalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
      <h3 class="post-subtitle">{{ .Description }}</h3>
    </a>
    <br/>
    <p class="post-data">
        {{.Page.Date.Format "Mon, Jan 2, 2006"}}
    </p>
  </div>
</li>
