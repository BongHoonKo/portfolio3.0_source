{{ partial "header.html" .}}
{{ partial "intro-header" (dict "context" . "startColor" .Page.Params.startColor "endColor" .Page.Params.endColor )}}

    <!-- Post Content -->
    <article>
        <div class="container content-line">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  {{ .Content }}
                  {{ range .Page.Params.conImages }}
                    <img style="width:100%;" src="{{ . }}" alt=""/>
                  {{ end }}
                </div>
            </div>
        </div>
    </article>
