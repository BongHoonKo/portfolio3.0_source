{{ partial "header.html" .}}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below.
    {{ if isset .Params "image" }}<header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/{{ .Params.image }}')">
      {{ else }}<header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/post-bg.jpg')">
    {{ end }}-->
    <header class="intro-header" style="background:linear-gradient(90deg,{{ if .Page.Params.startColor }}{{.Page.Params.startColor}}, {{.Page.Params.endColor}});">{{else}}#5041b2, #7969e6);">{{end}}
        <div class="port-main__back"></div>
        <section class="container">
            <div class="row">
                <div class="col-xs-12 intro-box">
                    <div class="intro-box__txt">
                        <h3 class="intro-header__title">
                            <em>Project Name. </em>
                            {{ .Title }}
                        </h3>
                        <p class="intro-header__txt">
                            {{ .Description }}
                        </p>
                        <a href="{{ .Page.Params.directURL }}" class="port-link__btn white__btn">View Website</a>
                    </div>

                    <img class="intro-box__img" src="{{ .Page.Params.introImg }}" alt=""/>
                </div>
            </div>
        </section>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container content-line">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  {{ .Content }}
                  {{ range .Page.Params.conImages }}
                    <img style="width:100%;" src="{{ . }}" alt=""/>
                  {{ end }}
                </div>
            </div>
        </div>
    </article>
