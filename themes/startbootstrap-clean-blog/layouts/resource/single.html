{{ partial "header.html" .}}
  
      <!-- Post Content -->
      <article class="port-memo__content">
        <header class="port-memo__hd">
          <div class="port-main__back"></div>
          <h2 class="port-memo__title">{{ .Title }}</h2>
          <hr/>
          <p class="port-memo__description">{{ .Description }}</p>
        </header>
          <div class="container content-line">
              <div class="row">
                  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ .Content }}
                    {{if .Page.Params.conIamges}}
                      {{ range .Page.Params.conImages }}
                        <img style="width:100%;" src="{{ . }}" alt=""/>
                      {{ end }}
                    {{ end }}
                  </div>
              </div>
          </div>
      </article>

  {{ partial "footer.html" .}}
