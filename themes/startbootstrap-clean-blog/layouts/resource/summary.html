<li class="col-xs-12">
        <div class="port-memo__post">
          <a href="{{ .Permalink }}" class="post-link">
            <h2 class="post-title">{{ .Title }}</h2>
            <h3 class="post-subtitle">{{ .Description }}</h3>
          </a>
          <p class="post-meta">
              {{ partial "series.html" .}}
            </p>
          <p class="post-date">
              {{ .Page.Date.Format "Mon, Jan 2, 2006" }}
          </p>
        </div>
      </li>
